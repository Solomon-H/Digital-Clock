<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="clock">
    <div class="time">
      <span id="hours">00</span> :
      <span id="minutes">00</span> :
      <span id="seconds">00</span>
    </div>
    <div class="date">
      <span id="day"></span>
      <span id="month"></span>
      <span id="year"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
